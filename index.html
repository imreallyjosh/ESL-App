<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESL APP</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
    <div id="wrapper">
        <div id="titleBar">
            <h1>DCR E-Labels</h1>
        </div>
        <div id="entryScreen">
            <h3>Label-ID</h3>

            <input type="text" name="labelIdEntry" id="labelIdEntry">
            <input type="button" value="Enter" class="labelIdEntryButton" onclick="labelIdEntryFct()">

            <h3>Item</h3>

            <input type="text" name="itemEntry" id="itemEntry">
            <input type="button" value="Enter" class="itemEntryButton" onclick="itemEntryFct()">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
